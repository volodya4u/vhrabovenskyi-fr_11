<form ng-submit="$ctrl.create($ctrl.data)" aria-label="Add Page" name="addTimeSheetForm" class="AddItem border border-light">
    <div class="upper-content">
        <h2>Add timesheet</h2>
        <md-button class="md-icon-button" ng-click="$ctrl.cancel()">
            <i class="glyphicon glyphicon-remove" aria-label="Close dialog"></i>
        </md-button>
        <div class="col-2 pl1">
            <input name="timeSheet" type="number" ng-model="$ctrl.data.LoggedTime" class="form-control"
                    required
                    placeholder="TimeSheet"
                    min="0"
                    maxlength="2">
            <span style="color:red" ng-show="addTimeSheetForm.timeSheet.$dirty && addTimeSheetForm.timeSheet.$invalid">
            <p ng-show="addTimeSheetForm.timeSheet.$error.required">Timesheet is required</p>
            <p ng-show="addTimeSheetForm.timeSheet.$error.min">Positive value required</p>
            <p ng-show="addTimeSheetForm.timeSheet.$error.maxlength">Please enter value less than or equal 2 digits</p>
        </div>
        <div class="col-2 pl1">
            <input name="comment" type="text" ng-model="$ctrl.data.Comment" class="form-control"
                    required pattern="{{$ctrl.pattern}}"
                    placeholder="Comment"
                    minlength="2" maxlength="40">
            <span style="color:red" ng-show="addTimeSheetForm.comment.$dirty && addTimeSheetForm.comment.$invalid">
            <p ng-show="addTimeSheetForm.comment.$error.required">Comment is required</p>
            <p ng-show="addTimeSheetForm.comment.$error.pattern">Comment must consist only of letters and digits</p>
            <p ng-show="addTimeSheetForm.comment.$error.minlength || addTimeSheetForm.comment.$error.maxlength">Please enter value between than or equal 2-40 characters</p>
        </div>
        <div class="col-2 pl1">
            <button type="submit" ng-disabled="addTimeSheetForm.$invalid" class="btn btn-primary">Save</button>
        </div>
    </div>
</form>
